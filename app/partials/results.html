<div class="info">
    <h3>Search Results</h3>
    <p>Results of search for: {{searchterm}}</p>

    <div class="insta-user" ng-repeat="user in userResults">
    	<a href="http://instagram.com/{{user.username}}" target="_blank"><img src="{{user.profile_picture}}" class="img-responsive" /></a>
    	<a href="http://instagram.com/{{user.username}}" target="_blank">username: {{user.username}}</a>
	    full name: {{user.full_name}} | user id: {{user.id}}
	    <a href="{{user.website}}" target="_blank">website: {{user.website}}</a>
    </div>

    <div class="insta-image" ng-repeat="p in hashtagResults">
	    <a href="{{p.link}}" target="_blank"><img ng-src="{{p.images.thumbnail.url}}" class="img-responsive" /></a>
    </div>
</div>
