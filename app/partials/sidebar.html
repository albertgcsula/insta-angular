<div class="row">
    <div id="sidebar-search" ng-controller="SearchController" class="col-sm-3 col-md-2 sidebar">
        <div class="row side-info">
            <h3>Instagram Search</h3>
            <p>Use this to search for an Instagram user or photos by hashtag.</p>
        </div>
        
        <div class="alert alert-danger" style="display:none;"></div>

        <form id="search-form" ng-submit="submit()" class="sidebar-form">
            <div class="form-group">
                <label class="sr-only" for="username">Search Username</label>
                <input type="text" ng-model="username" class="form-control has-validator" id="username" placeholder="Search Username" />
            </div>
            <div class="form-group">
                <label class="sr-only" for="hashtag">Search Hashtag</label>
                <input type="text" ng-model="hashtag" class="form-control has-validator" id="hashtag" placeholder="Search Hashtag" />
            </div>
            <button id="submit" ng-click="getResults()" class="btn btn-primary">Search</button>
            <button id="clear" ng-click="clearResults()" class="btn btn-primary">Clear Results</button>
        </form>
    </div> 
</div>
